name: 🛫 VaiPromo Monitor (publicar no Pages)

on:
  schedule:
    - cron: '0 3,15 * * *'  # meia-noite e meio-dia em São Paulo (03:00 e 15:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: 📦 Install dependencies
      run: |
        pip install playwright requests
        playwright install chromium --with-deps

    - name: 🔍 Run Monitor (executa vaipromo.py)
      run: |
        python vaipromo.py

    - name: 🔎 Debug - listar arquivos gerados
      run: |
        echo "Conteúdo da raiz do repo:"
        ls -la
        echo "Conteúdo da pasta docs (se existir):"
        ls -la docs || true

    - name: 📁 Verify pages content (garante docs/index.html)
      run: |
        if [ ! -f docs/index.html ]; then
          echo "Erro: docs/index.html não encontrado. O script deve gravar em docs/index.html"
          exit 1
        fi
        echo "docs/index.html encontrado OK"

    - name: 🔧 Commit & Push relatório para main/docs
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/index.html
        git commit -m "Atualiza relatório VaiPromo — run #${{ github.run_number }} - ${{ github.run_id }}" || echo "Sem alterações para commitar"
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 📊 Summary
      if: always()
      run: |
        echo "## 🛫 VaiPromo Monitor" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Relatório (Pages):** https://wagner-sm.github.io/monitor_vaipromo/" >> $GITHUB_STEP_SUMMARY
